<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
   
            <h1 class="text-center mt-5" >calculate</a>
      

    <div class="container bg-secondary-subtle d-flex flex-column mt-3 p-4 w-50 design-me">
        <div class="mb-3">
            <input type="text" class="form-control p-4" id="display" readonly>
        </div>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-dark m-2 p-4 num1" onclick="appendToDisplay('1')">1</button>
            <button type="button" class="btn btn-dark m-2 p-4 num2" onclick="appendToDisplay('2')">2</button>
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="btn btn-dark text-warning m-2 opreator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="btn-group me-2  " role="group" aria-label="First group">
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('4')">4</button>
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('5')">5</button>
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="btn btn-dark text-warning m-2" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('7')">7</button>
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('8')">8</button>
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('9')">9</button>
            <button type="button" class="btn btn-dark text-warning m-2" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-dark text-warning m-2 p-4" onclick="clearDisplay()">C</button>
            <button type="button" class="btn btn-dark m-2 p-4" onclick="appendToDisplay('0')">0</button>
            <button type="button" class="btn bg-danger text-light m-2 p-4 "  id="equalsButton" onclick="calculateResult('=')">=</button>
            <button type="button" class="btn btn-dark text-warning m-2" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script> <script src="js2.js"></script>
</body>

</html>
